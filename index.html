<!DOCTYPE html>
<html lang="en">

<head>
    <script src="eel.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Binary Converter</title>
</head>


<body>
   
<h1 class="title">Binary Converter</h1>

<div class="main">
    <form id="form1" onsubmit="return setAction(this)" style="display: inline;">
        
        <select id="value1" class="btn btn-secondary dropdown-toggle" aria-label="Default select example" style="float:left">
            <option value="Binary">Binary</option>
            <option value="Denary">Denary</option>
            <option value="Hex">Hex</option>
        </select>
        <br>
        <br>
        <input id="num1" class="form-control" type="text" placeholder="Insert Here" />
        <br> 

        <select id="operation" class="btn btn-secondary dropdown-toggle" aria-label="Default select example" style="float:left">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>


        <select id="value2" class="btn btn-secondary dropdown-toggle" aria-label="Default select example" style="float:left">
            <option value="Binary">Binary</option>
            <option value="Denary">Denary</option>
            <option value="Hex">Hex</option>
        </select>
        <br>
        <br>
        <input id="num2" class="form-control" type="text" placeholder="Insert Here" />
        <br> 


    </form>  
    <div style="float:center">
        <button style="width:50%;align:center;" onclick ="calculate()" class="btn btn-secondary">Calculate</button>
        <div id="binary">
        <h2 class="title">Binary</h2>
        </div>
        <div id="denary">
        <h2 class="title">Denary</h2>
        </div>
        <div id=hexa>
        <h2 class="title">Hex</h2>
        </div>


        <div id="output"></div>
    </div>
</div>



</body>
</html>
